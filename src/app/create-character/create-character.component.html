<form (ngSubmit)="onSubmit(form)" #form="ngForm">
  <div class="form-group">
    <label for="name">Character Name</label>
    <input type="text" id="name" name="name" class="form-control" ngModel required
    #nameCtrl="ngModel">
    <span class="help-block" *ngIf="nameCtrl.invalid && nameCtrl.touched">Please enter name</span>
  </div>
  <div class="form-group">
    <label for="side">Choose side</label>
    <select id="side" name="side" class="form-control" ngModel required>
      <option [value]="side.value" *ngFor="let side of availableSides">{{ side.display }}</option>
    </select>
  </div>
  <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Add Character</button>
</form>
